<html>

        <meta charset="utf-8">

    <body>
        <header>
        </header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#plantas">Plantas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="inicio" id="inicio">       
            <h1>Vivero Evangelion</h1>
            <h2>
                Encuentra las plantas ideales para cada espacio, recíbelas en la puerta de tu casa y aprende a cuidarlas con Sembramos
            </h2>
        </div>
        <div class="plantas" id="plantas">
            <div class="container-items">
                <div class="item">
                    <figure>
                        <img
                            src="https://huerto-en-casa.com/wp-content/uploads/2022/08/azalea-interior-o-exterior.jpg"
                            alt="producto"
                        />
                    </figure>
                    <div class="info-product">
                        <h2>Azalea</h2>
                        <p class="price">$2,700 COP</p>
                        <button>Añadir al carrito</button>
                    </div>
                </div> 
                <div class="item">
                    <figure>
                        <img
                            src="https://www.chimeneasdecolombia.com/237-large_default/Orquidea-Fucsia-Mediana.jpg"
                            alt="producto"
                        />
                    </figure>
                    <div class="info-product">
                        <h2>Orquidea</h2>
                        <p class="price">$5,000 COP</p>
                        <button>Añadir al carrito</button>
                    </div>
                </div> 
                <div class="item">
                    <figure>
                        <img
                            src="https://cdn.shopify.com/s/files/1/0272/1392/2339/files/Margarita_Blanca_22o_plantas_con_flor_comprar_planta_margarita_flores.jpg?v=1646239008https://www.chimeneasdecolombia.com/237-large_default/Orquidea-Fucsia-Mediana.jpg"
                            alt="producto"
                        />
                    </figure>
                    <div class="info-product">
                        <h2>Margarita</h2>
                        <p class="price">$5,000 COP</p>
                        <button>Añadir al carrito</button>
                    </div>
                </div>  
           </div>
        </div>     
        <form class="contacto" id="contacto" method="post">
            <ul>
                <li>
                 
                  <input type="text" id="name" name="user_name" placeholder="Nombre" />
                </li>
                <li>
                
                  <input type="number" id="number" name="user_email" placeholder="Telefono" />
                </li>
                <li>
                 
                  <textarea id="msg" name="user_message" placeholder="Ingresa tu mensaje"></textarea>
                </li>
                <li><input class="button" type="submit"></li>
            </ul>

        </form>
